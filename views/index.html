<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../materialize/font/material-design-icons/Material-Design-Icons.ttf"/>
		<link rel="stylesheet" type="text/css" href="../materialize/font/material-design-icons/Material-Design-Icons.svg"/>
		<link rel="stylesheet" type="text/css" href="../materialize/font/material-design-icons/Material-Design-Icons.woff"/>
		<link rel="stylesheet" type="text/css" href="../materialize/css/materialize.css" />
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
		<script src="../jquery-1.11.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../materialize/js/materialize.js" type="text/javascript" charset="utf-8"></script>
		<script src="../images/data.js" type="text/javascript" charset="utf-8"></script>
		
		<style type="text/css">
			canvas {
				display: block;
				margin: 150px auto;
				box-shadow: -2px -2px 2px #EFEFEF, 5px 5px 5px #B9B9B9;
			}
		</style>
	</head>

	<body>

      
		<nav class="indigo accent-3">
			<div class="nav-wrapper">
				

				<a href="#" class="brand-logo">首页</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					
 						{{#if isLogin}}
					    <li>{{username}}</li>
					    <li><a href="/logout">退出登录</a></li>
					  {{else}}
					   <li> <a href="/login">登陆</a></li>
						<li><a href="/reg">注册</a></li>
					  {{/if}}
				</ul>	
			</div>
		</nav>
		<div class="row">
		{{#each list}}
			
		        <div class="col s6 m3">
		          <div class="card">
		            <div class="card-image">
		              <img src="{{image}}">
		              <span class="card-title">{{cate}}</span>
		            </div>
		            <div class="card-content">
		             <a href="http://www.panda.tv/{{id}}" target="_blank">{{roomName}}</a>
		            </div>
		            <div class="card-action">
		              <span> <i class="Small material-icons"></i>{{buzz}}</span>
		            </div>
		          </div>
		        </div>
		     
		 {{/each}}
		 </div>
<!--
		 <div class="wrap" id="wrap"></div>-->
	</body>

	<!--<script src="../js/index.js" type="text/javascript" charset="utf-8"></script>-->
</html>
